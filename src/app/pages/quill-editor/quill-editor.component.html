<quill-editor [modules]="quillConfig" [styles]="{'height': '500px'}" theme='snow'>
</quill-editor>

<hr />

<form [formGroup]="form" (submit)="onSubmit()">
  <mat-form-field appearance="outline">
    <mat-label>Enter number</mat-label>
    <input (keypress)="onEnter($event)" matInput type="number" formControlName="order" />
  </mat-form-field>
  <button mat-flat-button type="submit">Submit</button>
</form>
